<div class="container">
  <h2>My todos</h2>

  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
         <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <br>
  
  <div ui-sortable ng-model="todos" class="todos">
    <li class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <span class="input-group-btn">
        <input class="check" type="button" ng-click="completeTodo()" value="&#x2713;" ng-model="todo.done">
      </span>
      <input type="text" ng-model="todo">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </span>
    </li>
  </div>

  <br>
  <hr>

  <h3>Completed</h3>
  <div class="form-group" ng-model="todones" ng-repeat="todone in todones">
    <input class="todone form-control" type="text" ng-model="todone">
  </div>

</div>
